{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Личный кабинет</h2>

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <!-- Отображение аватара -->
            <div class="mb-3">
                {% if user.client.avatar %}
                    <img src="{{ user.client.avatar.url }}" alt="Аватар" class="rounded-circle border" width="150" height="150">
                {% else %}
                    <img src="/media/avatars/default.jpg" alt="Аватар" class="rounded-circle border" width="150" height="150">
                {% endif %}
            </div>

            <h4>{{ user.username }}</h4>
            <p class="text-muted">{{ user.email }}</p>

            <!-- Форма загрузки аватара и паспорта -->
            <form method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}

                <div class="form-group">
                    <label class="font-weight-bold">Аватар:</label>
                    <input type="file" name="avatar" class="form-control-file">
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Паспорт:</label>
                    <input type="file" name="passport_scan" class="form-control-file">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-2">Сохранить</button>
            </form>

            <a href="{% url 'edit_profile' %}" class="btn btn-warning btn-block mt-3">Редактировать профиль</a>
        </div>
    </div>
</div>
{% endblock %}
